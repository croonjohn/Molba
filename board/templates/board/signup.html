{% extends 'board/base.html' %}

{% block content %}
    <h3>회원가입</h3>
    <form method="POST" action="" class="signup_form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="save btn btn-success" value="회원가입">
        <a href="{% url 'home' %}">
            <button type="button" class="btn btn-danger">취소</button>
        </a>
    </form>
{% endblock %}
