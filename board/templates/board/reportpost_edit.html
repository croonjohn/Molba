{% extends 'board/base.html' %}

{% block content %}
    <h1>제보게시판 글쓰기</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="save btn btn-default">저장</button>
    </form>
{% endblock %}
