{% extends 'board/base.html' %}

{% block content %}
    {% for reportpost in reportposts %}
        <div class="post">
            <div class="date">
                {{ reportpost.published_date }}
            </div>
            <h1><a href="{% url 'reportpost_detail' pk=reportpost.pk %}">{{ reportpost.title }}</a></h1>
            <p>{{ reportpost.content|linebreaksbr }}</p>
            <a href="{% url 'reportpost_detail' pk=reportpost.pk %}">댓글: {{ reportpost.reportcomments.count }}</a>
        </div>
    {% endfor %}
    {% if user.is_authenticated %}
        <a href="{% url 'reportpost_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
{% endblock %}
