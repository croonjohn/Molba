{% extends 'board/base.html' %}

{% block content %}
    <div class="post">
        {% if freepost.published_date %}
            <div class="date">
                {{ freepost.published_date }}
            </div>
        {% endif %}
        <h1>{{ freepost.title }}</h1>
        <p>{{ freepost.content|linebreaksbr }}</p>
    </div>
{% endblock %}
