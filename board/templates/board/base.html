{% load static %}

<html lang="ko">
    <head>
        <title>Django Board</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/board.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
        <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
        <script src="{% static 'hitcount/jquery.postcsrf.js' %}"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1><a class="site-title" href="/">Django Board</a></h1>
                <div class="member-menu">
                    {% if user.is_authenticated %}
                    <p class="top-menu"><span id="user_name">{{ user.nickname }}</span>님, 안녕하세요 <small>(<a href="{% url 'logout' %}">로그아웃</a>)</small></p>
                    <br>
                    <a class="top-menu" href="{% url 'memberpost_list' member_pk=user.pk %}">작성 글</a>
                    <a class="top-menu" href="{% url 'membercomment_list' member_pk=user.pk %}">작성 댓글</a>
                    <a class="top-menu" href="{% url 'member_info' member_pk=user.pk %}">회원정보</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="top-menu">로그인</a>
                        <a href="{% url 'signup' %}" class="top-menu">회원가입</a>
                    {% endif %}
                </div>
                <ul class="nav nav-tabs nav-fill flex-column flex-sm-row">
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'bestpost_list' %}">베스트게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'reportpost_list' %}">제보게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'freepost_list' %}">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'proposalpost_list' %}">건의/신고게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'noticepost_list' %}">공지게시판</a>
                    </li>
                </ul>
                <div class="search-bar">
                    <form method="GET" accept-charset="utf-8" action="{% url 'top_search_view' %}">
                        {% csrf_token %}
                        <input type="text" name="q" value="{{ q }}">
                        <button type="submit"></button>
                    </form>
                </div>
            </header>
            <section>
                {% block content %}
                {% endblock %}
            </section>
            <footer>
                <div class="footer-box">

                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
        <script type="text/javascript">
            // 인증에 따른 수정, 삭제 버튼 숨김처리. 출처 : 초보몽키의 개발공부로그
            for(i = 0; i < $(".author_name").length; i++){
                if($("#user_name").text() == $(".author_name")[i].innerHTML){
                    $("#control_id"+i).removeClass("hidden");
                }
            }
            if($("#user_name").text() == $(".author_name")[0].innerHTML){
                    $("#control_id").removeClass("hidden");
            }
        </script> 
    </body>
</html>
