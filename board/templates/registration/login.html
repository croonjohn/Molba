{% extends "board/base.html" %}

{% block content %}
    {% if form.errors %}
        <div class="row no-gutters py-2">
            <div class="comment-count col px-3 sm-font">아이디/비밀번호가 맞지 않습니다. 다시 시도해주세요.</div>
        </div>
    {% endif %}
    <div class="row no-gutters py-3">
        <div class="col text-700 lg-font">로그인</div>
    </div>
    <form method="POST" action="{% url 'login' %}" class="sign-in-form row no-gutters py-2">
        {% csrf_token %}
        <!-- <input type="hidden" name="next" value="">
        {{form.as_p}} >> 기본으로 내장된 로그인 폼을 아래와 같이 커스터마이징 한다-->
        <div class="col">
            <div class="row no-gutters">
                <div class="col">
                    <label for="{{ form.username.id_for_label }}" class="sm-font text-700">아이디</label>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}" type="text"/>
                </div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <div class="row no-gutters">
                <div class="col">
                    <label for="{{ form.password.id_for_label }}" class="sm-font  text-700">비밀번호</label>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="120" name="{{ form.password.html_name }}" type="password"/>
                </div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col mt-4">
            <div class="row no-gutters">
                <div class="col">
                    <input type="submit" class="save btn btn-success" value="로그인">
                </div>
                <div class="col text-right">
                    <a href="{% url 'home' %}">
                        <button type="button" class="btn btn-danger">취소</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <input type="hidden" name="next" value="">
        </div>
    </form>
{% endblock %}
