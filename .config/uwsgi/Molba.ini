[uwsgi]
chdir = /srv/Molba
module = Molba.wsgi:application
home = /home/ubuntu/.pyenv/versions/deploy_ec2

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
